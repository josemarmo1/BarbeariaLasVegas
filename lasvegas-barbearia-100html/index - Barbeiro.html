<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barbeiro • Barbearia Las Vegas</title>
  <link rel="icon" href="../assets/logo.png">
  <style>
    :root{--text:#f5f7ff;--muted:#aab0c0;--line:rgba(255,255,255,.08);--shadow:0 18px 60px rgba(0,0,0,.55);--radius:18px;--ok:#2dd4bf;--bad:#fb7185;}
    *{box-sizing:border-box} body{margin:0;color:var(--text);font-family:system-ui;background:linear-gradient(180deg,#07080c,#0b0c10 30%,#0b0c10);}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 16px;border:1px solid var(--line);background:rgba(18,20,27,.65);backdrop-filter: blur(10px);border-radius: var(--radius);box-shadow: var(--shadow);}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:44px;border-radius:12px;border:1px solid var(--line);background:#fff}
    .btn{cursor:pointer;border:1px solid var(--line);background:rgba(23,26,34,.6);color:var(--text);padding:10px 12px;border-radius:14px}
    .btn.ok{background:rgba(45,212,191,.10)} .btn.danger{background:rgba(251,113,133,.10)}
    .grid{display:grid;gap:16px;grid-template-columns: 1.1fr .9fr;margin-top:18px}
    @media (max-width:920px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid var(--line);background:rgba(18,20,27,.55);backdrop-filter: blur(10px);border-radius: var(--radius);box-shadow: var(--shadow);padding:16px;}
    .muted{color:var(--muted)} .small{font-size:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:end}
    .field{display:flex;flex-direction:column;gap:6px;margin:10px 0;flex:1;min-width:220px}
    label{font-size:12px;color:var(--muted)}
    .input{width:100%;padding:10px 12px;border-radius:14px;border:1px solid var(--line);background:rgba(23,26,34,.7);color:var(--text);outline:none}
    .kpis{display:grid;grid-template-columns: repeat(3,1fr);gap:12px}
    @media (max-width:720px){.kpis{grid-template-columns:1fr}}
    .kpi{border:1px solid var(--line);border-radius: 16px;padding:12px;background: rgba(23,26,34,.55);}
    .kpi .v{font-weight:800;font-size:18px} .kpi .l{color:var(--muted);font-size:12px;margin-top:2px}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{border:1px solid var(--line);border-radius:16px;padding:12px;background:rgba(23,26,34,.55)}
    .item .top{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .pill{font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);background: rgba(18,20,27,.6);color:var(--muted)}
    .pill.ok{color:var(--ok);border-color: rgba(45,212,191,.25)}
    .pill.bad{color:var(--bad);border-color: rgba(251,113,133,.25)}
    .pill.info{color:#93c5fd;border-color: rgba(147,197,253,.25)}
    .toast{position:fixed;right:18px;bottom:18px;max-width:min(420px, calc(100vw - 36px));padding:12px 14px;border-radius:16px;border:1px solid var(--line);background:rgba(18,20,27,.82);backdrop-filter: blur(10px);box-shadow: var(--shadow);display:none;}
    .toast.show{display:block}
  </style>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">
        <img src="../assets/logo.png" alt="Logo">
        <div>
          <div style="font-weight:800" id="brandName">Barbearia Las Vegas</div>
          <div class="muted small" id="sub">Agenda • Realtime</div>
        </div>
      </div>
      <div class="row">
        <a class="btn" href="../">Cliente</a>
        <a class="btn" href="../admin/">Admin</a>
        <button class="btn danger" id="logoutBtn" style="display:none">Sair</button>
      </div>
    </div>

    <div class="grid">
      <div class="card" id="loginCard">
        <h2>Entrar (Barbeiro)</h2>
        <div class="muted small">Login com email/senha criado pelo Admin.</div>

        <div class="field">
          <label>Email</label>
          <input class="input" id="email" placeholder="barbeiro@exemplo.com">
        </div>
        <div class="field">
          <label>Senha</label>
          <input class="input" id="password" type="password" placeholder="••••••••">
        </div>
        <button class="btn ok" id="loginBtn">Entrar</button>
      </div>

      <div class="card" id="panelCard" style="display:none">
        <div class="kpis">
          <div class="kpi"><div class="v" id="kToday">—</div><div class="l">Agendamentos</div></div>
          <div class="kpi"><div class="v" id="kNext">—</div><div class="l">Próximo</div></div>
          <div class="kpi"><div class="v" id="kDone">—</div><div class="l">Concluídos</div></div>
        </div>

        <div class="row">
          <div class="field">
            <label>Data</label>
            <input class="input" id="date" type="date">
          </div>
          <button class="btn" id="refreshBtn">Atualizar</button>
        </div>

        <h2>Agenda</h2>
        <div class="muted small">Atualiza sozinho quando o cliente agenda (Realtime).</div>
        <div id="list" class="list"></div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://dpvgcjzsigaqnqainmro.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_931ojZ41L4aq-rctZFIFuw_-3qCo1qB";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const LV = {
      toast(msg){
        const el = document.querySelector("#toast");
        el.textContent = msg;
        el.classList.add("show");
        setTimeout(()=>el.classList.remove("show"), 2600);
      },
      todayISO(){
        const d = new Date(); d.setHours(0,0,0,0); return d.toISOString().slice(0,10);
      }
    };

    const brandName = document.querySelector("#brandName");
    const loginCard = document.querySelector("#loginCard");
    const panelCard = document.querySelector("#panelCard");
    const logoutBtn = document.querySelector("#logoutBtn");

    const email = document.querySelector("#email");
    const password = document.querySelector("#password");
    const loginBtn = document.querySelector("#loginBtn");

    const date = document.querySelector("#date");
    const refreshBtn = document.querySelector("#refreshBtn");
    const list = document.querySelector("#list");

    const kToday = document.querySelector("#kToday");
    const kNext = document.querySelector("#kNext");
    const kDone = document.querySelector("#kDone");

    let BARBER_ID = null;
    let realtimeChannel = null;

    function escapeHtml(str){
      return (str||"").replace(/[&<>"']/g, (m)=>({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    function statusPill(st){
      const map = {
        confirmado: ["ok","Confirmado"],
        concluido: ["ok","Concluído"],
        pendente: ["info","Pendente"],
        cancelado: ["bad","Cancelado"],
        nao_compareceu: ["bad","Não veio"],
      };
      const [cls, txt] = map[st] || ["info","Status"];
      return `<span class="pill ${cls}">${txt}</span>`;
    }

    async function loadBrand(){
      const { data } = await sb.from("lv_config").select("brand_name").eq("id",1).maybeSingle();
      brandName.textContent = data?.brand_name || "Barbearia Las Vegas";
    }

    async function getBarberIdByUser(){
      const { data: { user } } = await sb.auth.getUser();
      if(!user) return null;

      const { data, error } = await sb
        .from("lv_staff")
        .select("role, barber_id")
        .eq("user_id", user.id)
        .maybeSingle();

      if(error) return null;
      if(!data || data.role !== "barber" || !data.barber_id) return null;
      return data.barber_id;
    }

    async function login(){
      const e = (email.value||"").trim();
      const p = (password.value||"").trim();
      if(!e || !p) return LV.toast("Digite email e senha.");
      const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
      if(error) return LV.toast("Erro: " + error.message);
      LV.toast("Entrou!");
      await renderAuth();
    }

    async function logout(){
      await sb.auth.signOut();
      LV.toast("Saiu.");
      await renderAuth();
    }

    async function listBookings(dateISO){
      const { data, error } = await sb
        .from("lv_bookings")
        .select("*")
        .eq("barber_id", BARBER_ID)
        .eq("date_iso", dateISO)
        .order("time_hhmm", { ascending:true });

      if(error) throw error;
      return data || [];
    }

    async function updateStatus(id, st){
      const { error } = await sb
        .from("lv_bookings")
        .update({ status: st, updated_at: new Date().toISOString() })
        .eq("id", id);

      if(error) return LV.toast("Erro: " + error.message);
      LV.toast("Status atualizado.");
      await renderAgenda();
    }

    async function renderAgenda(){
      if(!BARBER_ID) return;
      const d = date.value || LV.todayISO();
      list.innerHTML = `<div class="muted small">Carregando…</div>`;

      let all = [];
      try { all = await listBookings(d); }
      catch(e){ console.error(e); list.innerHTML = `<div class="muted small">Erro ao carregar.</div>`; return; }

      list.innerHTML = "";
      if(all.length === 0) list.innerHTML = `<div class="muted small">Sem agendamentos.</div>`;

      let next = "—";
      let done = 0;
      const nowTs = Date.now();

      for(const b of all){
        if(b.status === "concluido") done++;

        const bTs = new Date(`${b.date_iso}T${b.time_hhmm}:00`).getTime();
        if(next==="—" && bTs >= nowTs && !["cancelado","nao_compareceu","concluido"].includes(b.status)){
          next = b.time_hhmm;
        }

        const div = document.createElement("div");
        div.className="item";
        div.innerHTML = `
          <div class="top">
            <div>
              <div style="font-weight:750">${escapeHtml(b.time_hhmm)} • ${escapeHtml(b.service_name)} • ${escapeHtml(b.customer_name)}</div>
              <div class="muted small">Tel: ${escapeHtml(b.customer_phone)} • Código: ${escapeHtml(b.id)}</div>
              <div class="row" style="margin-top:8px; gap:8px">
                ${statusPill(b.status)}
                <span class="pill">${Number(b.duration_min||0)}min</span>
                <span class="pill">${b.notes ? "Obs: "+escapeHtml(b.notes) : "Sem observação"}</span>
              </div>
            </div>
            <div class="row">
              <button class="btn ok" data-act="done">Concluir</button>
              <button class="btn" data-act="confirm">Confirmar</button>
              <button class="btn danger" data-act="noshow">Não veio</button>
            </div>
          </div>
        `;

        div.querySelector('[data-act="done"]').onclick = ()=>updateStatus(b.id, "concluido");
        div.querySelector('[data-act="confirm"]').onclick = ()=>updateStatus(b.id, "confirmado");
        div.querySelector('[data-act="noshow"]').onclick = ()=>updateStatus(b.id, "nao_compareceu");

        list.appendChild(div);
      }

      kToday.textContent = String(all.length);
      kDone.textContent = String(done);
      kNext.textContent = next;
    }

    function stopRealtime(){
      if(realtimeChannel){
        sb.removeChannel(realtimeChannel);
        realtimeChannel = null;
      }
    }

    function startRealtime(){
      stopRealtime();
      if(!BARBER_ID) return;

      // atualiza agenda quando tiver insert/update/delete do barbeiro
      realtimeChannel = sb.channel("lv_bookings_realtime_"+BARBER_ID)
        .on("postgres_changes", {
          event: "*",
          schema: "public",
          table: "lv_bookings",
          filter: `barber_id=eq.${BARBER_ID}`
        }, async () => {
          // quando qualquer coisa mudar pro barbeiro, re-render
          await renderAgenda();
        })
        .subscribe();
    }

    async function renderAuth(){
      await loadBrand();

      const { data: { session } } = await sb.auth.getSession();
      const ok = !!session;

      loginCard.style.display = ok ? "none" : "block";
      panelCard.style.display = ok ? "block" : "none";
      logoutBtn.style.display = ok ? "inline-flex" : "none";

      if(!ok){
        BARBER_ID = null;
        stopRealtime();
        return;
      }

      const barberId = await getBarberIdByUser();
      if(!barberId){
        await sb.auth.signOut();
        LV.toast("Sem permissão de barbeiro.");
        return;
      }

      BARBER_ID = barberId;
      date.value = LV.todayISO();
      await renderAgenda();
      startRealtime();
    }

    loginBtn.onclick = login;
    password.addEventListener("keyup",(e)=>{ if(e.key==="Enter") login(); });
    logoutBtn.onclick = logout;

    refreshBtn.onclick = renderAgenda;
    date.addEventListener("change", renderAgenda);

    sb.auth.onAuthStateChange(renderAuth);
    renderAuth();
  </script>
</body>
</html>
